<body>

<div th:replace="fragments/headerNav :: nav">&nbsp;</div> 
 
 
             <h1 style = "text-align:center;">Leo Kazi Nipate</h1>
 
  <div class="container my-5" style ="position:fixed; left:30%;">
            <div class="row">
                <div class="col-md-6">
                    <form action="#"  method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Kazi Gani (What)</label>
                                <input type="text"  class="form-control" id="name" placeholder="Job title, keyword or company">
                                <span  class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="email" class="col-form-label">Mahali Gani (Where)</label>
                                <input type="text" class="form-control" id="email" placeholder="city/town">
                                <span class="text-danger"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Search" style ="position:relative; bottom:35px;" >
                            </div>
                            
                            
                                                 
                        </div>    
                    </form>
                       <form action="/allJobs">
    <input type="submit" class="btn btn-primary" value="View All Jobs" style ="position:relative; left:80%; bottom:70px;" />


</form>
                    
                     
                          
                 
                    
                </div>
            </div>
        </div>
 


<div class="container-fluid" style ="padding-right:20%;padding-left:20%;margin-right:auto;margin-left:auto;bottom:0; position:fixed;">

  <div id="kaziCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#kaziCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#kaziCarousel" data-slide-to="1"></li>
      <li data-target="#kaziCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

	  <div class="item active">
        <img src="api/image/carousel?background=chef" alt="KAZI-About" style="width:35%;position:center;display:block;max-width:35%;height:35%" />
        <div class="carousel-caption">
          <h3>Chef</h3>
        </div>
      </div>
    
      <div class="item">
        <img src="api/image/carousel?background=receptionist" alt="KAZI-About" style="width:35%;position:center;display:block;max-width:35%;height:35%" />
        <div class="carousel-caption">
          <h3>Office</h3>
        </div>
      </div>

      <div class="item">
        <img src="api/image/carousel?background=mechanic" alt="KAZI-About" style="width:35%;position:center;display:block;max-width:35%;height:35%" />
        <div class="carousel-caption">
          <h3>Mechanic</h3>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#kaziCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#kaziCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
